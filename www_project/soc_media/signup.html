<!DOCTYPE>
<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="css/signup.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
		<script src="js/signup.js"></script>
	</head>

<body>
    <div id="signup">
        <div class="container">
            <div id="signup-row" class="row justify-content-center align-items-center">
                <div id="signup-column" class="col-md-6">
                    <div id="signup-box" class="col-md-12">
                        <form id="signup-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Logout</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" value="" class="form-control">
                            </div>
			    <div class="form-group">
				    <label for="password" class="text-info">Password:</label><br>
				    <input type="text" name="password" id="password" class="form-control">
			    </div>
			    <div class="form-group">
				    <label for="confirmed" class="text-info">Confirmed Password:</label><br>
				    <input type="text" name="confirm" id="confirm" class="form-control">
			    </div>
                            <div class="form-group">
				    <label for="remember-me" class="text-info"><span>Remember me </span><input id="remember-me" name="remember-me" type="checkbox"></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="signin-link" class="text-right">
                                <a href="signin.html" class="text-info">Login Page</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
