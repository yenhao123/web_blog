<!DOCTYPE>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled/>

            <div class="calculator-keys">
                <select name="dropdown" id="dropdown">
                    <option value="test">test</option>
                    <option value="hidden1">hidden1</option>
                    <option value="hidden2">hidden2</option>
                    <!-- <option value="test2">test2</option>
                    <option value="test3">test3</option> -->
                </select>
                <button class="load" onclick=load()>load</button>
                <button type="button" class="operator" value="+" onclick=operator(this)>+</button>
                <button type="button" class="operator" value="-" onclick=operator(this)>-</button>
                <button type="button" class="operator" value="*" onclick=operator(this)>*</button>
                <button type="button" class="operator" value="/" onclick=operator(this)>/</button>
        
                <button type="button" value="7" onclick=digitClick(this)>7</button>
                <button type="button" value="8" onclick=digitClick(this)>8</button>
                <button type="button" value="9" onclick=digitClick(this)>9</button>
        
                <button type="button" value="4" onclick=digitClick(this)>4</button>
                <button type="button" value="5" onclick=digitClick(this)>5</button>
                <button type="button" value="6" onclick=digitClick(this)>6</button>
        
                <button type="button" value="1" onclick=digitClick(this)>1</button>
                <button type="button" value="2" onclick=digitClick(this)>2</button>
                <button type="button" value="3" onclick=digitClick(this)>3</button>
        
                <button type="button" value="0" onclick=digitClick(this)>0</button>
                <button type="button" class="decimal" value="." onclick=decClick(this)>.</button>
                <button type="button" class="all-clear" value="all-clear" onclick=clean()>AC</button>
                <button type="button" class="change-sign" value="change-sign" onclick=SignChange()>+/-</button>

                <button type="button" class="equal-sign" value="=" onclick=operator(this)>=</button>
            </div>
        </div>
    </body>
</html>
